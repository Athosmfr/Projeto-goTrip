<div class="tituloListas">
    <h1>Lista de locais</h1>
    <button class="" routerLink="/admin/locais/incluir" color="primary">Incluir</button>
</div>
<table mat-table [dataSource]="locais">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let local"> {{local.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeLocal">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let local"> {{local.nomeLocal}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let local"> {{local.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let local"> {{local.foto}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; padding-right: 35px"> Ações </th>
        <td class="ultima-coluna" mat-cell *matCellDef="let local">
            <a routerLink="/admin/locais/editar/{{ local.id }}">Editar</a>
            <a routerLink="/admin/locais/excluir/{{ local.id }}">Excluir</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
