<div class="tituloListas">
    <h1>Novo Voo</h1>
</div>
<form>
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="number" placeholder="id" name="id" [(ngModel)]="voo.id">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="origem" name="origem" [(ngModel)]="voo.origem">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="destino" name="destino" [(ngModel)]="voo.destino">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="url" placeholder="data de ida" name="data_ida" [(ngModel)]="voo.data_ida">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="url" placeholder="data de volta" name="data_volta" [(ngModel)]="voo.data_volta">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btnMyFood" (click)="salvarVoo()" color="primary">Salvar</button>
            <button mat-raised-button class="btnMyFood" routerLink="/admin/voos">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</form>
