<div class="tituloListas">
    <h1>Excluir Cliente</h1>
</div>
<form>
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="id" name="id" [(ngModel)]="cliente.id">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="nome" name="nome" [(ngModel)]="cliente.nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="idade" name="idade" [(ngModel)]="cliente.idade">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btnMyFood" (click)="excluirCliente()" color="primary">Excluir</button>
            <button mat-raised-button class="btnMyFood" routerLink="/admin/clientes">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</form>
